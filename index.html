<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/pokeball--v1.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./app.js" defer></script>
    <title>Pokemon</title>
</head>
<body>
    <header>
        <img class="header__img" src="https://imgur.com/0TOc1zB.png" alt="pokemon-logo">
    </header>
    <main>
        <div class="hero__container">
            <div class="button__container">
                <input class="allPokemons__btn" type="button" value="todos">
                <input class="randonPokemon__btn" type="button" value="random">
            </div>
            <div class="buscar__container">
                <input class="buscar__input" type="text" placeholder="intoduzca el id">
                <button class="buscar__btn" >buscar</button>
            </div>
            <img class="pokebal-gif" src="https://imgur.com/kHzvK44.gif" alt="pokeball">
        </div>
        <div class="all__container">
            <div class="randonAndBuscarPokemon">
                <div class="random">
                    <div id="spinner" class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div> 
                </div>
                <div class="buscar"></div>
             </div>
             
            <div class="allPokemos">
                <div class="display"><div id="spinner" class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div> 
            </div>
                
            </div>
        </div>
    </main>
</body>
</html>
